<ul ng-class='classname'>
  <li ng-class='productClassname' ng-repeat='product in products'>
      <a ng-href='#!/products/{{product.url}}'>
        <img ng-if='product.imageUrl' ng-src='assets/products/{{product.imageUrl}}'>
        <p>{{product.title}}</p>
      </a>
      <cart-item></cart-item>
  </li>
</ul>
